
<div class="login-box">
    <h2>Registration</h2>
    <p style="color: crimson;">{{ registrationMessage }}</p>
    <form #loginForm="ngForm" (ngSubmit)="onRegistration()">
      <div class="user-box">
        <input type="text" name="username" [(ngModel)]="username" required>
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" [(ngModel)]="password" required>
        <label>Password</label>
      </div>
      <div class="user-box">
        <input type="password" name="Confpassword" [(ngModel)]="confpassword" required>
        <label>Confirm Password</label>
      </div>
      <div class="user-box">
        <input type="number" name="mobile" [(ngModel)]="mobile" required>
        <label>Mobile</label>
      </div>
      <a (click)="loginForm.ngSubmit.emit()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      Submit
      </a>
      <a id="ask" href="/login"><h5>Already Registered?</h5></a>

    </form>
  </div>
